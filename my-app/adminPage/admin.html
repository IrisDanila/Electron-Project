<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" href="admin.css">
</head>
<body>
    <form id="productForm">
        <input type="text" id="productName" placeholder="Product Name" required>
        <input type="number" id="price" placeholder="Price" required>
        <button type="submit">Add Product</button>
    </form>
    <button id="viewProducts">View Products</button>
    <button id="viewOrders">View Orders</button>
    <button id="placeOrder">Place Order</button>
    <table id="productSummary">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <table id="orderSummary">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
        </tbody>

    <div id="customAlertBox">
        <div id="customAlertContent">
            <span id="customAlertClose">&times;</span>
            <p id="customAlertMsg"></p>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
